# Tips: to list tmux keybinds:
# `tmux list-keys | fzf`

bind R source-file ~/.tmux.conf             # Unbind r
bind C-a send-prefix                        # Send Ctrl-a to terminal by pressing Ctrl-a twice

# General options
set -g prefix C-a                           # Replace prefix to <Crtl-a>
set -g mouse on
set -g renumber-windows on
set -g display-time 2000                    # Message display time
set -g history-limit 10000                  # Scroll back limit
set -g allow-passthrough on                 # Allow escape sequence passing through tmux

# Key bindings
bind R source-file ~/.tmux.conf             # Unbind r
bind C-a send-prefix                        # Send Ctrl-a to terminal by pressing Ctrl-a twice

# Pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# "-r" allows command to be repeated for a duration
bind-key -r C-h resize-pane -L 2
bind-key -r C-l resize-pane -R 2
bind-key -r C-k resize-pane -U 2
bind-key -r C-j resize-pane -D 2

# Switch between Vertical and Horizontal split: <prefix> <space>
bind-key H split-window -h
bind-key V split-window -v

# Move pane left: <prefix> {
# Move pane right: <prefix> }
#
# Rotate current pane clockwise
bind-key r swap-pane -D

# Vim motion in copy mode <Prefix> + '['
# See https://stackoverflow.com/questions/51639540/tmux-scroll-mode-vim-keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'pbcopy'
bind-key -T copy-mode-vi y send -X copy-pipe 'pbcopy'


# Edit tmux output in nvim
bind-key e run-shell "$XDG_CONFIG_HOME/tmux/vim-edit-tmux-output.sh"


# prefix + I -> Install plugins
# prefix + alt + u -> unistall plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha'
set -g @plugin 'tmux-plugins/tmux-cpu'

# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Automatic restore tmux session
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Status bar
set-option -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left " "
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
