# unbind r
bind R source-file ~/.tmux.conf

# Replace prefix to <Crtl-a>
set -g prefix C-a
set -g mouse on


# Pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Switch between Vertical and Horizontal split: <prefix> <space>
bind-key H split-window -h
bind-key V split-window -v

# Move pane left: <prefix> {
# Move pane right: <prefix> }
#
# Rotate current pane clockwise
bind-key r swap-pane -D

# Vim motion in copy mode <Prefix> + '['
# See https://stackoverflow.com/questions/51639540/tmux-scroll-mode-vim-keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'pbcopy'
bind-key -T copy-mode-vi y send -X copy-pipe 'pbcopy'


set-option -g renumber-windows on


# prefix + I -> Install plugins
# prefix + alt + u -> unistall plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha'
set -g @plugin 'tmux-plugins/tmux-cpu'

# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Automatic restore tmux session
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Status bar
set-option -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left " "
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

