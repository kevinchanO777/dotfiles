$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
  os: "#ACB0BE"
  white: "#F0F3F6"
  pink: "#F5C2E7"
  dir_red: "#FF9492"
  orange: "#FF9F3D"
  red: "#F26019"
  purple: "#B6C1FF"
  blue: "#89B4FA"
  lavender: "#CB9FFF"
  green: "#63FFA1"
blocks:
  - alignment: left

    segments:
      - type: os
        style: plain
        template: "{{.Icon}} "
        foreground: p:os

      - type: session
        style: plain
        template: "{{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName }} "
        foreground: p:whit

      - type: path
        style: plain
        properties:
          folder_icon: ....
          home_icon: "~"
          style: agnoster_short
        template: "{{ .Path }} "
        foreground: p:dir_red

      # https://ohmyposh.dev/docs/segments/cli/kubectl
      # - type: kubectl
      #   style: plain
      #   template: "\ue81d {{.Context}} :: {{if .Namespace}}{{.Namespace}}{{else}}default{{end}} "
      #   properties:

    type: prompt

  - alignment: right
    segments:
      # https://ohmyposh.dev/docs/segments/scm/git
      - type: git
        properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "

        template: "<b>{{ .HEAD }}<\b> {{ if .Commit.Refs.Tags }}<#CB9FFF>{{ .Commit.Refs.Tags }} </>{{ end }}{{ if or (.Working.Changed) (.Staging.Changed) }}<b><#FF9F3D>✗</><\b>{{ end }}"
        style: plain
        foreground: p:purple

      - type: text
        foreground: p:green
        # template: "\n~"
        # template: "\n$"
        template: "\n󱞩"
        style: plain

    type: prompt

final_space: true
version: 3
