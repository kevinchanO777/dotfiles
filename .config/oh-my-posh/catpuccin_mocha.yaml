$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
  os: "#ACB0BE"
  closer: p:os
  pink: "#F5C2E7"
  lavender: "#CB9FFF"
  red: "#F26019"
  white: "#FFF"
  blue: "#89B4FA"
  green: "#63FFA1"
blocks:
  - alignment: left

    segments:
      - type: os
        style: plain
        template: "{{.Icon}} "
        foreground: p:os

      - type: session
        style: plain
        template: "{{ .UserName }}@{{ .HostName }} "
        foreground: p:white

      - type: path
        style: plain
        properties:
          folder_icon: ....
          home_icon: "~"
          style: agnoster_short
        template: "{{ .Path }} "
        foreground: p:pink

      # https://ohmyposh.dev/docs/segments/cli/kubectl
      # - type: kubectl
      #   style: plain
      #   template: "\ue81d {{.Context}} :: {{if .Namespace}}{{.Namespace}}{{else}}default{{end}} "
      #   properties:

    type: prompt

  - alignment: right
    segments:
      # https://ohmyposh.dev/docs/segments/scm/git
      - type: git
        properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "

        template: "<b>{{ .HEAD }} <#CB9FFF>{{ if .Commit.Refs.Tags }}{{ .Commit.Refs.Tags }} </><\b>{{ end }}{{ if or (.Working.Changed) (.Staging.Changed) }}<b><#F26019>x</><\b>{{ end }}"
        style: plain
        foreground: p:blue

      - type: text
        # foreground: p:closer
        foreground: p:green
        # template: "\n~"
        # template: "\n$"
        template: "\n󱞩"
        style: plain

    type: prompt

final_space: true
version: 3
