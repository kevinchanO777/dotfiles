$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
  os: "#ACB0BE"
  closer: p:os
  pink: "#F5C2E7"
  lavender: "#B4BEFE"
  blue: "#89B4FA"
blocks:
  - alignment: left

    segments:
      - type: os
        style: plain
        template: "{{.Icon}} "
        foreground: p:os

      - type: session
        style: plain
        template: "{{ .UserName }}@{{ .HostName }} "
        foreground: p:blue

      - type: path
        style: plain
        properties:
          folder_icon: ....
          home_icon: "~"
          style: agnoster_short
        template: "{{ .Path }} "
        foreground: p:pink

      - type: git
        properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "
        # Cant get multi-line working
        template: "{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}"
        style: plain
        foreground: p:lavender

      # https://ohmyposh.dev/docs/segments/cli/kubectl
      # - type: kubectl
      #   style: plain
      #   template: "\ue81d {{.Context}} :: {{if .Namespace}}{{.Namespace}}{{else}}default{{end}} "
      #   properties:

      - type: text
        foreground: p:closer
        template: "\n>"
        style: plain

    type: prompt
final_space: true
version: 3
